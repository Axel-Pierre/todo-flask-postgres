---
- name: Install repo and create database on remote
  hosts: all, !local
  tasks:
    - name: install repo
      shell: git clone https://github.com/system-dev-formations/todo-flask-postgres.git
      args:
        chdir:  /home/{{ ansible_user }}
    - name: Create database tododb
      shell: ansible-playbook -i inventory create-database.yml --limit local
      args:
        chdir: /home/{{ ansible_user }}/todo-flask-postgres